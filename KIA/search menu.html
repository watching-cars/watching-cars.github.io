<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnue Bar</title>
    <link rel="stylesheet" href="search menu.css">
</head>
<body>
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">

<ul id="myMenu">
  <li><a href="https://watching-cars.github.io/homepage.html">HOME</a></li>
  <li><a href=" https://watching-cars.github.io/login%20audi/login.htm">LOG IN</a></li>
  <li><a href="htmlprojec.html">KIA HOME</a></li>
  <li><a href="htmlcerato.html">KIA CARS</a></li>
  <li><a href="https://watching-cars.github.io/BMW/BMW1.html">BMW</a></li>
  <li><a href="https://watching-cars.github.io/mercedes/home-mercedes.html">MERCEDES</a></li>
  <li><a href="https://watching-cars.github.io/toyata%20project/project%20tmam.html">TOYOTA</a></li>
  <li><a href="https://watching-cars.github.io/audi/audi.html">AUDI</a></li>
  <li><a href="https://watching-cars.github.io/Porsche/Porsche.html">PORSCHE</a></li>
  <li><a href="https://watching-cars.github.io/review/review.html">REVIEWS</a></li>
  <li><a href="https://watching-cars.github.io/Contact_Us/Contact%20Us.html">CONTACT US</a></li>
</ul>
<script>
    function myFunction() {
      // Declare variables
      var input, filter, ul, li, a, i;
      input = document.getElementById("mySearch");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myMenu");
      li = ul.getElementsByTagName("li");
    
      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    </script>
</body>
</html>
